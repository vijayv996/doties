bind = SUPER, f12, exec, pkill wl-screenrec || wl-screenrec --audio --audio-device alsa_output.pci-0000_00_1f.3.analog-stereo.monitor -f "$HOME/Videos/$(date '+%y%m%d_%H-%M-%S').mp4"
bind = SUPERSHIFT, C, exec, hyprpicker -a
bind = SUPER, V, exec, pkill fuzzel || cliphist list | fuzzel --dmenu | cliphist decode | wl-copy


# This file contains general customization options
# For Environment variables see env.conf
# For Keybinds variables see keybinds.conf
# For Auto-run stuff see execs.conf

source=~/.config/hypr/env.conf

############################# Monitor ############################
monitor=,preferred,auto,1.2
monitor=, addreserved, 0, 0, 0, 0
monitor=HDMI-A-1,1920x1080@60,1920x0,1,mirror,eDP-1  # screen mirror for laptop -> hdmi

#################### Core components (authentication, idle daemon and stuff) ##############
source=~/.config/hypr/execs.conf

############################# Keybinds ############################
source=~/.config/hypr/keybinds.conf

############################## Input ##############################
input {
    # Mouse
    accel_profile = flat
    sensitivity = -0.1

    # Keyboard
    kb_layout = us
    follow_mouse = 1
    numlock_by_default = true
    repeat_delay = 300
    repeat_rate = 50

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.2
    }
    scroll_method = 2fg
}

xwayland {
  force_zero_scaling = true
}

device {
    name = elan1300:00-04f3:3057-touchpad
    sensitivity = 0
    accel_profile = adaptive
}


general {
    # Gaps and border
    gaps_in = 2
    gaps_out = 6
    border_size = 2
    no_border_on_floating = true
    layout = dwindle
    resize_on_border = true
    hover_icon_on_border = true
}

dwindle {
	preserve_split = true # you probably want this
}

decoration {
	rounding = 8

	blur {
    	enabled = true
    	size = 5
    	passes = 4
    	new_optimizations = true
    	xray = false
    	noise = 0.05
    }

    shadow {
        enabled = true
        range = 8
        render_power = 2
        ignore_window = true
        color = rgba(01010166)
    }

    # Dim
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0
}

animations {
    enabled = yes
    # Animation curves

    bezier = md3_standard, 0.2, 0.0, 0, 1.0
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = win10, 0, 0, 0, 1
    bezier = gnome, 0, 0.85, 0.3, 1
    bezier = funky, 0.46, 0.35, -0.2, 1.2

    # Animation configs
    # animation = NAME, ONOFF, SPEED, CURVE [,STYLE]
    animation = windows, 1, 1, md3_decel, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 1, default
    animation = workspaces, 0, 4, md3_decel
    animation = layers, 1, 1, md3_standard
}

misc {
    disable_hyprland_logo = true
    disable_autoreload = true
	enable_swallow = true
	focus_on_activate = true
	middle_click_paste = false
}

debug {
	# overlay = true
	# damage_tracking = 2
	# damage_blink = true
}

########## Gestures ##########
gesture = 4, horizontal, workspace
gesture = 4, vertical, fullscreen
gesture = 3, right, dispatcher, cyclenext
gesture = 3, left, dispatcher, cyclenext, prev
gesture = 3, top, dispatcher, hyprexpo:expo
gesture = 3, pinch, float

gestures {
    workspace_swipe_distance = 200
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
}

######## Window rules ########
windowrule = float, center, class:org.nomacs.ImageLounge
windowrule = float, size 700 450, center, class:org.kde.francis
windowrule = noshadow, floating:0
# only floating windows will have bars
# windowrule = plugin:hyprbars:nobar, floating:0

#### no gaps if single window in a workspace
#workspace = w[tv1], gapsout:0, gapsin:0
#workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
#windowrule = rounding 0, floating:0, onworkspace:w[tv1]
#windowrule = bordersize 0, floating:0, onworkspace:f[1]
#windowrule = rounding 0, floating:0, onworkspace:f[1]


# makes everything floating
# windowrule = float, class:.*

# Dialogs
windowrule=float,title:^(Open File)(.*)$
windowrule=float,title:^(Open Folder)(.*)$
windowrule=float,title:^(Save As)(.*)$
windowrule=float,title:^(Library)(.*)$
windowrule = rounding 8 , floating:1

######## Layer rules ########
layerrule = blur, gtk-layer-shell
layerrule = ignorezero, gtk-layer-shell
layerrule = blur, notifications
layerrule = ignorezero, notifications
# layerrule = blur,waybar

plugin {
    hyprbars {
        bar_height = 26
        bar_color = rgba(090727FF)
        col.text = rgba(7775D0FF)
        bar_text_size = 10
        bar_text_font = Jetbrains Mono Nerd Font Mono Bold
        bar_button_padding = 12
        bar_padding = 10
        bar_precedence_over_border = true
        hyprbars-button = rgb(7a0d20), 20, , hyprctl dispatch killactive
        hyprbars-button = rgb(00a120), 20, , hyprctl dispatch fullscreen 2
        hyprbars-button = rgb(91891a), 20, , hyprctl dispatch togglefloating
   }

    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = first 1 # [center/first] [workspace] e.g. first 1 or center m+1 or center current

        enable_gesture = true # laptop touchpad
        gesture_fingers = 4  # 3 or 4
        gesture_distance = 300 # how far is the "max"
        gesture_positive = false # positive = swipe down. Negative = swipe up.
    }
}


# Dynamic colors
source=~/.config/hypr/colors.conf
